<div class="container" *ngIf="text.user_id!='admin'">    
  
<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"> 
  
  <div class="row">                
      <div class="iconmelon">
        <svg viewBox="0 0 32 32">
          <g filter="">
            <use xlink:href="#git"></use>
          </g>
        </svg>
      </div>
  </div>
  <div class="panel panel-default" >
      <div class="panel-heading">
          <div class="panel-title text-center">3D Portal</div>
      </div>     

      <div class="panel-body" >

          <form name="form" id="form" class="form-horizontal" (submit)="admin_login()"  #myform="ngForm">
             
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="user" type="text" class="form-control" [(ngModel)]="user" name="user" value="" placeholder="User">                                        
              </div>

              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
              </div>                                                                  

              <div class="form-group">
                  <!-- Button -->
                  <div class="col-sm-12 controls">
                      <input type="submit" class="btn btn-primary pull-right" value="Login"><i class="glyphicon glyphicon-log-in"></i>                       
                  </div>
              </div>

          </form>     

      </div>                     
  </div>  
</div>
</div>
